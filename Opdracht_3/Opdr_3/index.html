<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opdracht 3</title>
</head>
<body>
  <form>
    <label for="name">Name  : </label><input type="text" name="name" value="" id="name" />
  </form>

<script>
/* Geef in het meegeleverde HTML-bestand een alertvenster met de veldwaarde weer zodra 
het toetsenbord wordt ingedrukt. */
document.getElementById("name").addEventListener("keypress", alertWindow);
 
function alertWindow(){
  alert(document.getElementById("name").value);
}
</script>

</body>
</html>
