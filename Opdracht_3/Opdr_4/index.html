<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opdracht 4</title>
</head>
<body>
  <form > 
    <label for="name">Name  : </label><input type="text" name="name" value="Doe" id="name" />
    <label for="firstName">First name  : </label><input type="text" name="firstName" value="John" id="firstName" />
    <label for="city">City  : </label><input type="text" name="city" value="New York" id="city" />
    <button type="button" name="button">Submit</button>
  </form>

  <script>
  /* Zorg ervoor dat in het meegeleverde HTML-bestand met de reset-knop de gegevens uit de formuliervelden
   worden gewist. */
  document.querySelector("button").innerHTML="Reset";
  document.querySelector("button").addEventListener("click",resetForm);
  function resetForm(){
    document.getElementById("name").value="";
    document.getElementById("firstName").value="";
    document.getElementById("city").value="";
  }

  </script>


</body>
</html>
