<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opdracht 1</title>
  </head>
  <body>
      <div id="image">
      <img src="images/image1.jpg" id="image1" />
      </div>
  </body>

<script>
/*   Zorg ervoor dat in de meegeleverde HTML-bestand, de ene afbeelding wordt vervangen door de andere 
  afbeelding zodra je over de afbeelding hovert. */
  var image = document.getElementById("image");
  image.addEventListener("mouseenter",changeImage);
  image.addEventListener("mouseleave",returnImage);

  function changeImage(){
  image.innerHTML="<img src=\"images/image1_2.jpg\"/>";
}
  function returnImage(){
  image.innerHTML="<img src=\"images/image1.jpg\"/>";
}

</script>


</html>
