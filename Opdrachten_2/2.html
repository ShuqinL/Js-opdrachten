<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
 
        <title>Opdracht 2</title>
   </head>
   <body>
        <form>
            <button id="validate" name="validate" onclick="surfaceCircle()">Bereken het oppervlak van een straal</button>
        </form>
       
      <script>
           
           let radius=parseInt(prompt("Please enter the radius of a circle:"));
          

          function surfaceCircle(){
                let π=3.14;           
                let surface=radius*radius*π;
                alert("The surface of the circle is "+surface);
            }



      </script>
 
   </body>
</html>
