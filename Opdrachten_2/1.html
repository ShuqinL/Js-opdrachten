<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
 
        <title>Opdracht 1</title>
   </head>
   <body>
        <form>
            <button id="validate" name="validate" onclick="surfaceRectagle()">Bereken het oppervlak van een rechthoek</button><br/>
            <button id="validate" name="validate" onclick="perimeterRectagle()">Bereken de omtrek van een rechthoek</button>
        </form>
       
      <script>

       function surfaceRectagle(){
                let width1=parseInt(prompt("Please enter the width of a rectangle:"));
                let height1=parseInt(prompt("Please enter the height of a rectangle:"));
                let surface=width1*height1;
                alert("The surface of the rectangle is "+surface);
            }

        function perimeterRectagle(){
                let width2=parseInt(prompt("Please enter the width of a rectangle:"));
                let height2=parseInt(prompt("Please enter the height of a rectangle:"));
                let perimeter=(width2+height2)*2;
                alert("The perimeter of the rectangle is "+perimeter);
            }


      </script>
 
   </body>
</html>
