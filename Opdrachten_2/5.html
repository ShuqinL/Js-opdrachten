           let function1=function(){

                var a=++b;
                document.write("a="+a+"<br>"+"b="+b+"<br><br>");

                var a=b--;
                document.write("a="+a+"<br>"+"b="+b+"<br><br>");

                var a=--b;

                var result1= a+=b++;
                document.write("a="+result1+"<br>"+"b="+b+"<br><br>");

                document.write("a="+resultat4+"<br>"+"b="+b+"<br><br>");

                var a=1;
                var result5= a+=b--;
                document.write("a="+result5+"<br>"+"b="+b+"<br><br>");

                var a=1;
                var result6= a+=--b;
                document.write("a="+result6+"<br>"+"b="+b+"<br><br>");



           }
        
          function1();
      


      </script>
