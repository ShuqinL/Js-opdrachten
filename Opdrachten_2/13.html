<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Opdracht 13</title>
</head>

<body>

  <form>
    <button id="validate" name="validate" onclick="calcBMI()">Berekening van de BMI</button>
  </form>


   

  <script>


    let calcBMI = function () {
      let weight = parseFloat(prompt("Please enter your weight(kg)"));
      let height = parseFloat(prompt("Please enter your height(M)"));
      let bmi=weight/(height*height);
      alert("Your BMI is "+bmi.toFixed(2));
      if (bmi>40){
          alert("morbide obesitas");
      } else if(bmi>=35){
          alert("ernstige overgewicht");
      } else if(bmi>=30){
          alert("matige overgewicht");
      } else if (bmi>=25){
          alert("overgewicht");
      } else if(bmi>=18.5){
          alert("normale bouw");
      } else if(bmi>=16.5){
          alert("dunheid");
      } else{
          alert("ondervoeding of hongersnood")
      }
         
  
    };

    

  </script>

</body>

</html>
